<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete seu Cadastro (Passo 2) - Conexão RH</title>

    <link rel="stylesheet" href="../../assets/css/pages/register-3/step3.css">
    <script defer src="../../assets/js/pages/register-3/step3.js/step3.js"></script>
</head>
<body>

    <div class="info-section">
        <div class="logo">CONEXÃO RH</div>
        <h1>Estamos quase lá!</h1>
        <p>Complete seu perfil para que possamos conectar você às melhores oportunidades e talentos do mercado.</p>
    </div>

    <div class="form-section">
        <div class="form-content">
            <div class="stepper">
                <div class="step completed"></div>
                <div class="progress-line"></div>
                <div class="step active"></div>
                <div class="step"></div>
            </div>

            <h2>Complete seu perfil</h2>
            
            <div class="form-group">
                <label>Confirmar tipo de cadastro</label>
                <select id="userTypeSelector">
                    <option value="candidate" selected>Sou Candidato</option>
                    <option value="company">Sou Empresa</option>
                </select>
            </div>

            <form id="step2-form">
                <div id="candidate-fields">
                    <div class="form-group">
                        <label for="cv">Currículo (PDF, DOCX)</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
                            <span class="file-upload-button">Escolher arquivo</span>
                            <span class="file-upload-text">Nenhum arquivo selecionado</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="area">Área de Interesse / Profissão</label>
                        <input type="text" id="area" name="area" placeholder="Ex: Desenvolvedor Full-Stack, Analista de Marketing">
                    </div>
                    <div class="form-group">
                        <label for="experience">Nível de Experiência</label>
                        <select id="experience" name="experience">
                            <option value="estagio">Estágio</option>
                            <option value="junior">Júnior</option>
                            <option value="pleno">Pleno</option>
                            <option value="senior">Sênior</option>
                            <option value="especialista">Especialista / Gestor</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="linkedin">Perfil do LinkedIn (Opcional)</label>
                        <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/seu-perfil">
                    </div>
                </div>

                <div id="company-fields">
                    <div class="form-group">
                        <label for="website">Site da Empresa</label>
                        <input type="url" id="website" name="website" placeholder="https://www.suaempresa.com.br">
                    </div>
                    <div class="form-group">
                        <label for="sector">Setor de Atuação</label>
                        <input type="text" id="sector" name="sector" placeholder="Ex: Tecnologia, Varejo, Saúde">
                    </div>
                    <div class="form-group">
                        <label for="employees">Número de Funcionários</label>
                        <select id="employees" name="employees">
                            <option value="1-10">1-10</option>
                            <option value="11-50">11-50</option>
                            <option value="51-200">51-200</option>
                            <option value="201-1000">201-1000</option>
                            <option value="1000+">Mais de 1000</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="about">Sobre a Empresa</label>
                        <textarea id="about" name="about" placeholder="Descreva brevemente sua empresa, sua cultura e o que ela faz."></textarea>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="button" class="back-btn">Voltar</button>
                    <button type="submit" class="submit-btn">Finalizar Cadastro</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
